name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20.x, 22.x]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Check file sizes
        run: pnpm run check:size

      - name: Run tests
        run: pnpm test

      - name: Check packages
        run: |
          pnpm --filter @ariadnejs/types pack --pack-destination /tmp
          pnpm --filter @ariadnejs/core pack --pack-destination /tmp
          pnpm --filter @ariadnejs/mcp pack --pack-destination /tmp

      - name: Self-analysis validation
        # Run validation but don't fail the build yet (accuracy improvements in progress)
        continue-on-error: true
        run: |
          echo "üîç Running Ariadne self-analysis validation..."
          pnpm exec tsx packages/core/agent-validation/ci-validation.ts || echo "‚ö†Ô∏è Validation thresholds not met (expected during development)"