name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [20.x, 22.x]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Check file sizes
        run: npm run check:size
        
      - name: Run tests
        run: npm test
        
      - name: Check packages
        run: |
          npm pack --dry-run -w @ariadnejs/types
          npm pack --dry-run -w @ariadnejs/core
          npm pack --dry-run -w @ariadnejs/mcp
          
      - name: Self-analysis validation
        # Run validation but don't fail the build yet (accuracy improvements in progress)
        continue-on-error: true
        run: |
          echo "üîç Running Ariadne self-analysis validation..."
          npx tsx packages/core/agent-validation/ci-validation.ts || echo "‚ö†Ô∏è Validation thresholds not met (expected during development)"